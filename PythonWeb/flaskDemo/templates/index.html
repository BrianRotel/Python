<!DOCTYPE html>
<html lang="en">
<head>
    {#  判断  #}
    {% if title %}
    <meta charset="UTF-8">
    <title>{{ title }} -- flaskDemo</title>
    {% else %}
    <title> 我是一个标题 flaskDemo</title>
    {% endif %}
</head>
<body>
    {#  注入变量  #}
    <h1>hello, {{ user.username }}</h1>

    {#  循环  #}
    {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

</body>
</html>
